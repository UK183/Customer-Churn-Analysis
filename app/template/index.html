<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    <form action="/predict" method="post">

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label for="SeniorCitizen">Senior Citizen (0/1)</label>
        <input type="number" id="SeniorCitizen" name="SeniorCitizen" placeholder="0 or 1" min="0" max="1" required>

        <label for="Partner">Partner</label>
        <select name="Partner" id="Partner" required>
            <option value="">-- Select --</option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label for="Dependents">Dependents</label>
        <select name="Dependents" id="Dependents" required>
            <option value="">-- Select --</option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <label for="tenure">Tenure (months)</label>
        <input type="number" id="tenure" name="tenure" placeholder="Enter tenure" step="0.1" required>

        
        <label for="Contract">Contract</label>
        <select name="Contract" id="Contract" required>
            <option value="">-- Select Contract Type --</option>
            <option>Month-to-month</option>
            <option>One year</option>
            <option>Two year</option>
        </select>

        <label for="PaymentMethod">Payment Method</label>
        <select name="PaymentMethod" id="PaymentMethod" required>
            <option value="">-- Select Payment Method --</option>
            <option>Electronic check</option>
            <option>Mailed check</option>
            <option>Credit card (automatic)</option>
            <option>Bank transfer (automatic)</option>
        </select>

        <label for="InternetService">Internet Service</label>
        <select name="InternetService" id="InternetService" required>
            <option value="">-- Select Internet Service --</option>
            <option>DSL</option>
            <option>Fiber optic</option>
            <option>No</option>
        </select>

        <label for="AvgMonthlyCost">Avg Monthly Cost</label>
        <input type="number" id="AvgMonthlyCost" name="AvgMonthlyCost" placeholder="Enter average monthly cost" step="0.1" required>

        <label for="NumServices">Num Services</label>
        <input type="number" id="NumServices" name="NumServices" placeholder="Enter number of services" required>

        <label for="PaperlessBilling">Paperless Billing</label>
        <select name="PaperlessBilling" id="PaperlessBilling" required>
            <option value="">-- Select --</option>
            <option>Yes</option>
            <option>No</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
